  #     SourceDestCheck: false
  #     SecurityGroupIds:
  #       - !GetAtt NAT2SecGrp.GroupId
  #     Tags:
  #       - Key: Name
  #         Value: !Sub "${AWS::StackName}-nat2"

  NAT1SecGrp:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupName: !Sub "${AWS::StackName}-nat1SG"
      GroupDescription: "For the NAT instances"
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - CidrIp: !Select
            - 1
            - !Ref SNcidrs
          Description: "Allow passthru traffic"
          IpProtocol: -1

  NAT2SecGrp:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupName: !Sub "${AWS::StackName}-nat2SG"
      GroupDescription: "For the NAT instances"
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - CidrIp: !Select
            - 3
            - !Ref SNcidrs
          Description: "Allow passthru traffic"
          IpProtocol: -1

  BHSecGrp:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupName: !Sub "${AWS::StackName}-bhSG"
      GroupDescription: "For the Bastion host"
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - SourceSecurityGroupId: !Ref BHLBSecGrp
          Description: "Allow ssh from Management IP via the LB"
          IpProtocol: "tcp"
          FromPort: 22
          ToPort: 22

  PrivInstSecGrp:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupName: !Sub "${AWS::StackName}-privSG"
      GroupDescription: "Control access to instances in the private subnets"
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - SourceSecurityGroupId: !Ref NAT1SecGrp
          Description: "Allow ssh from NAT instance 1"
          IpProtocol: "tcp"
          FromPort: 22
          ToPort: 22
        - SourceSecurityGroupId: !Ref NAT2SecGrp
          Description: "Allow ssh from NAT instance 2"
          IpProtocol: "tcp"
          FromPort: 22
          ToPort: 22

Outputs:

  VPCid:
    Value: !Ref VPC
    Export:
      Name: !Sub "${AWS::StackName}-VPC"
  SN1PubId:
    Value: !Ref Subnet1pub
    Export:
      Name: !Sub "${AWS::StackName}-SN1pub"
  SN1PrivId:
    Value: !Ref Subnet1priv
    Export:
      Name: !Sub "${AWS::StackName}-SN1priv"
  SN2PubId:
    Value: !Ref Subnet2pub
    Export:
      Name: !Sub "${AWS::StackName}-SN2pub"
  SN2PrivId:
    Value: !Ref Subnet2priv
    Export:
      Name: !Sub "${AWS::StackName}-SN2priv"
  NAT1:
    Value: !Ref NATinstance1
    Export:
      Name: !Sub "${AWS::StackName}-NAT1"
  NAT2:
    Value: !Ref NATinstance2
    Export:
      Name: !Sub "${AWS::StackName}-NAT2"