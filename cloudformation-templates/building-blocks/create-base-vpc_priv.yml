  #   Properties:
  #     AvailabilityZone: !GetAtt Subnet2pub.AvailabilityZone
  #     ImageId: !Ref NATimage
  #     InstanceType: "t2.nano"
  #     KeyName: !Ref KeyPair
  #     Monitoring: false
